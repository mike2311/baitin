name: Deploy Documentation

# This workflow builds and deploys documentation from docs/ folder
# Structure:
# - docs/source/ - Source system documentation (legacy system)
# - docs/planning/ - Implementation planning (tracked separately, not in docs build)
# - docs/modernization-strategy/ - Modernization strategy (included in docs build)

on:
  push:
    branches:
      - main
    paths:
      - 'docs/source/**'  # Source documentation
      - 'docs/modernization-strategy/**'  # Modernization strategy
      - 'docs/planning/**'  # Implementation planning
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with MkDocs
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

