version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: baitin_poc_postgres
    environment:
      POSTGRES_DB: baitin_poc_dev
      POSTGRES_USER: baitin_dev
      POSTGRES_PASSWORD: baitin_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baitin_dev -d baitin_poc_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


